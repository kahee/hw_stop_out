{% extends 'base.html' %}

{% block title %}
만화 추가하기
{% endblock %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}

    <div class="form-group">
        <!--웹툰 제목 -->
        <label for="title">웹툰 제목</label>
        <input
                id="title"
                type="text"
                name="title"
                class="from-control">
        <BR>
        <!--웹툰 id-->
        <label for="webtoon_id">웹툰 ID</label>
        <input
                id="webtoon_id"
                type="text"
                name="webtoon_id"
                class="from-control">
    </div>
    <!-- 등록하기 버튼 -->
    <button type="submit" class="btn btn-primary">등록하기
    </button>
</form>
{% endblock %}
